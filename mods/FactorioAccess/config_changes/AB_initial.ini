;The technology gui pauses the game. This unforunately queues up all key events until the gui is closed.
;The mod appears unreponsive while this is open. There's no way fo teh mod to do anything about this.
;Don't assign this key unless you really know what you're doing.
;We also use T for read the time and tech progress

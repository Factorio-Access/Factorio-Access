smart-pipette=SHIFT + Q

;alternate keyboard binding to suplement mouse
copy-entity-settings-alternative=SHIFT + RIGHTBRACKET

;alternate keyboard binding to suplement mouse
paste-entity-settings-alternative=SHIFT + LEFTBRACKET


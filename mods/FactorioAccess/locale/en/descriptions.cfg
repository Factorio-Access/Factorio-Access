[entity-description]
programmatic-name=description string
access-radar=3x3, a stronger radar that can scan further away and with greater speed.
wooden-chest=1x1, Has 16 storage slots in its inventory.
iron-chest=1x1, Has 32 storage slots in its inventory.
steel-chest=1x1, Has 48 storage slots in its inventory, and is also an ingredient for crafting logistic chests.
storage-tank=3x3, Has 25 thousand units of fluid storage, but only stores a single fluid type at a time. Two of its four corners can interface with pipes. These interface corners are diagonal from each other and can be switched by rotating the tank.
transport-belt=1x1, Carries items on it one by one, without needing fuel or power, and has two lanes going in the same direction. Belt units can be added end-to-end to make longer belts and when one belt finishes at the side of another belt, it can form a corner or a sideloading junction.
fast-transport-belt=1x1, This upgraded belt runs faster to carry 30 items per second, which is twice as fast as a regular transport belt.
express-transport-belt=1x1, This highly upgraded belt runs faster to carry 45 items per second, which is three times as fast as a regular transport belt.
underground-belt=1x1, This item is an entry or exit chute for transport belts. If two of them are positioned 0 to 4 tiles apart in a straight line, and are correctly oriented, an underground belt segment forms between them for free. Underground belt segments can overlap with anything without colliding.
fast-underground-belt=1x1, This item is an entry or exit chute for fast transport belts, and the underground fast belts can be up to 6 tiles long.
express-underground-belt=1x1, This item is an entry or exit chute for express transport belts, and the underground fast belts can be up to 8 tiles long.
splitter=2x1, This machine has two entrance points behind it and two exit points in front of it for transport belts. It equally takes from its inputs and distributes equally to its outputs such that it can merge, split, or balance transport belts. It does not mix individual belt lanes.
fast-splitter=2x1, an upgraded splitter that can keep up with fast transport belts.
express-splitter=2x1, an upgraded splitter that can keep up with express transport belts.
loader=1x2, Placed between a transport belt and a machine to continuously load or unload the belt at full speed.
fast-loader=1x2, An upgraded loader that can keep up with fast transport belts.
express-loader=1x2, An upgraded loader that can keep up with express transport belts.
burner-inserter=1x1, This automatic robotic arm works using burner fuels and it can refuel itself when it grabs a fuel item. It takes one item at a time from the tile it faces and places it on the tile behind it.
inserter=1x1, This automatic robotic arm works using electricity. It takes one item at a time from the tile it faces and places it on the tile behind it.
long-handed-inserter=1x1, This automatic robotic arm works using electricity. Unlike all other inserters, it takes items from the tile just beyond the tile it faces and places on the tile just beyond the tile behind it.
fast-inserter=1x1, This upgraded robotic arm can grab fast-moving items and transfer items much faster.
filter-inserter=1x1, This specialized variant of the fast inserter can be programmed to pick up or exclude a specific list of items.
stack-inserter=1x1, This highly upgraded robotic arm can grab fast-moving items and transfer items much faster, and it can hold multiple items at once.
stack-filter-inserter=1x1, This specialized variant of the stack inserter can be programmed to pick up or exclude a specific single item.
small-electric-pole=1x1, Supply area of 5x5 and wire reach of 7, It automatically handles electric power transfer for all machines within its supply area and can automatically connect to other electric poles within its wire reach range.
medium-electric-pole=1x1, Supply area of 7x7 and wire reach of 9, It automatically handles electric power transfer for all machines within its supply area and can automatically connect to other electric poles within its wire reach range.
big-electric-pole=2x2, Supply area of 4x4 and wire reach of 30, It automatically handles electric power transfer for all machines within its supply area and can automatically connect to other electric poles within its wire reach range.
substation=2x2, Supply area of 18x18 and wire reach of 18, It automatically handles electric power transfer for all machines within its supply area and can automatically connect to other electric poles within its wire reach range.
pipe=1x1, Holds fluids, which naturally disperse across pipe networks. Connects to all adjascent pipes or pipe interfaces. Cannot be placed if it will lead to mixing different fluids.
pipe-to-ground=1x1, Its front side is a pipe interface, and its back side disappears underground. If two of these are positioned 0 to 10 tiles apart in a straight line, and are correctly oriented, an underground pipe forms between them for free. Underground pipes can overlap with anything without colliding.
pump=2x1, Forces fluids to flow faster and only in one direction. Interfaces with pipes at its single-tile-wide front and back sides.
curved-rail=8x6, grid aligned, Trains can travel in either of two directions upon this rail unit that curves 45 degrees.
straight-rail=2x2, grid aligned. Trains can travel in either of two directions upon this rail unit.
train-stop=2x2, placed beside straight rails, on the right hand side with respect to travel direction. This building is recognized by trains as a potential stopping location. An automatic train will dock a locomotive at the stop when it arrives.
rail-signal=1x1, placed beside rails, on the right hand side with respect to travel direction. Used for safe traffic management. Rails beyond this signal are recognized by trains as one rail block where trains can travel in the direction of this signal. A rail block is automatically closed for automatic trains if another train is inside it.
rail-chain-signal=1x1, placed beside rails, on the right hand side with respect to travel direction. Used for safe traffic management. Same as a rail signal except that it also accounts for the readings of signals at the other edges of its rail block.
locomotive=6x2, placed on rails. Consumes burner fuels to accelerate forward or backward on rails. Pulls other wagons and can be configured to travel forward automatically between train stations.
cargo-wagon=6x2, placed on rails. Has 40 inventory slots that can be filtered and is accessible via inserters anywhere along its sides when stopped.
fluid-wagon=6x2, placed on rails. Holds up to 25000 units of a single fluid and is accessible via pumps anywhere along its sides when stopped and aligned.
artillery-wagon=6x2, placed on rails. Holds up to 100 artillery shells. Fires automatically to enemy structures within range when stopped.
car=3x2, Consumes burner fuels to accelerate forward or backward on any walkable surfaces. Driven manually and has its own machine gun. Causes and receives damage upon collisions.
tank=3x2, Consumes burner fuels to accelerate forward or backward on any walkable surfaces. Driven manually and has its own machine gun and flamethrower and tank cannon. Causes and receives damage upon collisions.
spidertron=8x8, A large advanced robotic spider that can walk over any terrain except for water and does not crash into anything. It has its own equipment grid and can be controled via a paired remote.
logistic-robot=An advanced flying robot that carries out logistic requests, which entail carrying specified from an available source to a requesting destination.
construction-robot=An advanced flying robot that carries out construction requests, which entail carrying specified items from available sources to construction spots marked with ghosts and deploying them. It can also remove and store structures that are marked for decontruction. It provides a fast alternative to manual construction.
logistic-chest-active-provider=A purple logistic system chest that automatically calls for logistic robots to empty it out as soon as possible.
logistic-chest-passive-provider=A red logistic system chest that registers itself as a source for logistic robots to collect items if needed.
logistic-chest-storage=A yellow logistic system chest where logistic robots store items that are marked as logistic trash. It is also a source for logistic robots to collect items if needed.
logistic-chest-buffer=A green logistic system chest that can make requests from the logistic system, but it can also supply items inside it for other logistic requests that are allowed to access these buffer chests.
logistic-chest-requester=A blue logistic system chest that can make requests from the logistic system, and it does not register its contents in the logistic system.
roboport=4x4, A building that can hold and deploy construction robots and logistics robots to serve in areas within range, which is 25 for logistics and 55 for construction. It has 4 charging ports and storage for repair packs too.
small-lamp=1x1, Lights up an area within a 10 tile radius around it for better visibility at night. Also can be set up to show colored circuit signals.
arithmetic-combinator=1x2, Circuit network device that applies an arithmetic modification to an input signal.
decider-combinator=1x2, Circuit network device that compares any two input signals as a circuit condition and outputs a third signal.
constant-combinator=1x1, Circuit network device that outputs one or more constant signals, but can also be used as a signpost for listing items or other signals.
power-switch=2x2, Can connect or disconnect two independent power networks, with one wired to the west side and another to the east side. You can switch it manually or make it switch accortding to an enabling circuit condition.
programmable-speaker=1x1, A loudspeaker pole that is activated via a circuit condition and can play various alarms or other sounds.
boiler=3x2, Consumes burner fuels to boil water. Accepts water at either of the pipe interfaces that are located at its back corners and are facing its shorter sides. Excess water passes through it. When it has fuel, it audibly produces steam into a pipe interface amid its front side, fast enough for running two steam engines.
steam-engine=5x3, Produces up to 900 kilowatts of power using steam. Accepts steam from pipe interfaces located amid either of its shorter sides and excess steam can pass through it. Audibly consumes steam to generate electricity, without producing any more than the demand. Must be connected to an electric machine via electric poles to start working.
solar-panel=3x3, Generates electricity from daylight. Its output linearly decreases until zero kilowatts in the evenings and it linearly increases until 60 kilowatts in the mornings.
accumulator=2x2, Stores up to 5 megawatts of electric power while the system supply is greater than the demand and releases it back while the system supply is lower than the demand.
nuclear-reactor=5x5, Consumes uranium fuel cells to constantly generate 40 megwatts of heat, for 200 seconds per fuel cell without ever stopping. Can generate a bonus of 40 megawatts for every active neighboring reactor. Has three heat pipe interfaces on every side.
heat-pipe=1x1, Holds and conducts heat. Automatically connects to all surrounding heat pipes and heat pipe interfaces.
heat-exchanger=3x2, Consumes up to 10 megawatts of heat from heat pipes connected to the single interface on its back. Accepts water from pipe interfaces on both of its shorter sides and water can pass through it. Produces high temperature steam into a pipe interface on its front.
steam-turbine=5x3, Functions just like a steam engine except that it can consume high temperature steam as well and generate more electricity.
burner-mining-drill=2x2 size with a 2x2 collection area, Consumes burner fuels and outputs any ores in its collection area one by one. Can place onto belts or into chests or furnaces.
electric-mining-drill=3x3 size with a 5x5 collection area, Consumes electricity and outputs any ores in its collection area one by one. Twice as fast as burner mining drills and has three module slots. Can place onto belts or into chests or furnaces.
offshore-pump=2x2 with non-trivial placement onto a water shore. Collects water from the direction it faces and outputs it from a pipe interface at the opposite direction.
pumpjack=3x3, can only be placed on oil wells. Consumes electricity to output crude oil from one corner, at a pipe interface.
stone-furnace=2x2, Consumes burner fuels and smelts items one by one.
steel-furnace=2x2, Consumes burner fuels and smelts items one by one, twice as fast as a stone furnace.
electric-furnace=3x3, Consumes electricity and smelts items one by one, twice as fast as a stone furnace, and has 2 module slots.
assembling-machine-1=3x3, Continuously crafts a selected recipe at 0.5x speed as long as it is supplied with electricity and ingredients. Cannot process fluids.
assembling-machine-2=3x3, Continuously crafts a selected recipe at 0.75x speed as long as it is supplied with electricity and ingredients. Has 2 module slots and can accept fluids from one side.
assembling-machine-3=3x3. Continuously crafts a selected recipe at 1.25x speed as long as it is supplied with electricity and ingredients. Has 4 module slots and can accept fluids from one side.
oil-refinery=5x5, Can run basic oil processing or advanced oil processing or coal liquifaction. Can accept oil, water, or steam from specific pipe interfaces on its back depending on the mode, and similarly can output petroleum gas and and light oil and heavy oil from its front.
chemical-plant=3x3, Continuously crafts a selected chemical recipe at 1x speed as long as it is supplied with electricity and ingredients. Each mode has specific input and output interfaces for pipes.
centrifuge=3x3, Continuously crafts a selected uranium processing recipe at 1x speed as long as it is supplied with electricity and ingredients.
lab=3x3, If a technology research process has started, it continuously runs research as long as it is supplied with electricity and the required science packs.
beacon=3x3, Accepts up to two speed or efficiency modules of any tier and broadcasts 50% their total effects to all applicable machines within a 9x9 area. Multiple beacon effects can stack.
rocket-silo=9x9, Produces rocket parts and assembles rockets, and can use productivity modules. After 100 parts have been built, a rocket is ready to launch, including 1 cargo slot.
crude-oil=A sticky substance that is a mixture of organic compounds, it can be used to make various products such as fuels or plastics.
land-mine=An explosive weapon deployed on the floor that is triggered by nearby enemies.
defender=A small automatic flying robot that follows you and shoots enemies with a minigun until its batteries run out after 45 seconds.
distractor=A small automatic flying robot that stays in place and shoots lasers at enemies until its batteries run out after 45 seconds.
destroyer=A small automatic flying robot that follows you and shoots electric arcs at enemies until its batteries run out after 2 minutes.
stone-wall=1x1, A block of stone wall that enemies cannot climb over but they can attack it or shoot over it. It connects with adjascent wall blocks automatically.
gate=1x1, A metal gate used to allow friendly passage through walls. The gate slides open automatically when allies are nearby and is otherwise closed.
gun-turret=2x2, An automatic omnidirectional machine gun turret that requires no fuel or electricity, but needs to be supplied with firearm magazines or upgraded magazines.
laser-turret=2x2, An automatic omnidirectional turret that fires laser bursts at enemies, bypassing their armor. It requires electricity to operate and to recharge.
flamethrower-turret=3x2, An automatic turret that shoots flaming liquid that can damage multiple enemies at once. It cannot turn more than 45 degrees in either direction from its front. It requires no electricity to operate, but needs to be supplied with any type of oil as fuel, via either end of the pipe that runs across its back.
artillery-turret=3x3, A turret that automatically fires massive explosive shells at immobile enemy structures within range. It has a minimum range of 32 tiles and an extended range beyond the automatic range for targets marked using a remote.
radar=3x3, Automatically scans its surroundings for the digital map of the world. Nearby areas are continuously monitored while distant areas get charted one chunk at a time.
small-biter=This weak enemy can bite.
medium-biter=This enemy can bite.
big-biter=This tough enemy runs fast and can bite, even from over walls.
behemoth-biter=This tough enemy can give you a really bad time.
small-spitter=This weak enemy can spit acid balls at you, even from over walls.
medium-spitter=This enemy can spit acid balls at you, even from over walls.
big-spitter=This tough enemy can spit strong acid balls at you from a significant distance, even from over walls.
behemoth-spitter=This tough enemy can deliver you a really bad time.
small-worm-turret=This weak and loud enemy stays in place and shoots acid balls at you while defending its base.
medium-worm-turret=This loud enemy stays in place and shoots acid balls at you while defending its base.
big-worm-turret=This tough and loud enemy stays in place and shoots acid balls at you while defending its base.
behemoth-worm-turret=This massive and loud enemy stays in place and shoots acid balls at you while defending its base.
biter-spawner=This enemy structure spawns only biters, and is reactive to pollution.
spitter-spawner=This enemy structure spawns small biters and various spitters, and is reactive to pollution.

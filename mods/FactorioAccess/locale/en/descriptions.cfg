[fluid-description]
water=The inorganic compound dihydrogen monoxide, a polar chemical susbtance that is a highly versatile solvent found abundantly in the hydrosphere.
crude-oil=A sticky substance that is a mixture of organic compounds, it can be used to make various products such as fuels or plastics.
steam=Evaporated water that can be pressurized and released to create electric power.
heavy-oil=A mixture of heavier oil compounds that can be used to make products like machine lubricants.
light-oil=A mixture of lighter oil compounds that can be used to make products like high performance fuels.
petroleum-gas=A mixture of very light oil compounds and sulfur that can be used to make products like plastics.
sulfuric-acid=A strong acid that has various industrial uses like in mining or electronics production.
lubricant=A slippery substance that can be used in machines for reducing friction and removing heat.
fluid-unknown=This is an unknown fluid.

[item-description]
access-radar=3x3, a stronger radar that can scan further away.
spidertron-remote=Can be paired with a spidertron to make it automatically travel to selected locations.
red-wire=Creates or extends a circuit network when connected between any two applicable buildings. Does not carry power or mix with wires of different colors.
green-wire=Creates or extends a circuit network when connected between any two applicable buildings. Does not carry power or mix with wires of different colors.
stone-brick=1x1 floor tile if placed. A hardened stone brick obtained by smelting stone. It is used as an ingredient for crafting some buildings and can be placed on the ground with the cursor to make paths, which slightly speed up movement.
concrete=1x1 floor tile if placed. A unit of reinforced stone material. It is used as an ingredient for crafting some buildings and can be placed on the ground with the cursor to make paths, which moderately speed up movement.
hazard-concrete=1x1 floor tile if placed. A unit of concrete that is painted with yellow and black hazard lines.
refined-concrete=1x1 floor tile if placed. A unit of reinforced and smoothened concrete. It is placed on the ground with the cursor to make paths, with the greatest bonus to movement speed.
refined-hazard-concrete=1x1 floor tile if placed. A unit of refined concrete that is painted with yellow and black hazard lines.
landfill=1x1 if placed on water. A unilt of landfill that irreversibly covers a single water tile when placed, allowing one to build on the tile.
cliff-explosives=Thrown explosive that removes nearby cliffs and damages nothing else.
dummy-steel-axe=A tool for gathering resources from the land.
repair-pack=Can be applied on selected damaged entities to repair them, which gradually consumes the pack.
blueprint=Take this in hand and press RIGHT BRACKET to open its menu or LEFT BRACKET to select an area for it.
deconstruction-planner=Take this in hand and press LEFT BRACKET to select an area for it.
upgrade-planner=Take this in hand and press LEFT BRACKET to select an area for it.
blueprint-book=Take this in hand and press RIGHT BRACKET to open its menu.
copy-paste-tool=Not used.
cut-paste-tool=Used as the instant mining tool, buildings touched by the cursor while holding this are mined instantly.
#Note: higher tier module descriptions always default to the tier 1 description.
speed-module=Increases a machine's crafting speed by 20% or 30% or 50% based on the module's level. It also increases its power consumption by 50% or 60% or 70%, based on the module's level.
speed-module-2=Increases a machine's crafting speed by 20% or 30% or 50% based on the module's level. It also increases its power consumption by 50% or 60% or 70%, based on the module's level.
speed-module-3=Increases a machine's crafting speed by 20% or 30% or 50% based on the module's level. It also increases its power consumption by 50% or 60% or 70%, based on the module's level.
effectivity-module=Decreases a machine's power consumption by 30% or 40% or 50%, based on the module's level. The efficiency limit is 80% reduction in total and the decreased power consumption proportionally decreases the pollution output.
effectivity-module-2=Decreases a machine's power consumption by 30% or 40% or 50%, based on the module's level. The efficiency limit is 80% reduction in total and the decreased power consumption proportionally decreases the pollution output.
effectivity-module-3=Decreases a machine's power consumption by 30% or 40% or 50%, based on the module's level. The efficiency limit is 80% reduction in total and the decreased power consumption proportionally decreases the pollution output.
productivity-module=Increases a machines productivity by 4% or 6% or 10%, based on the module's level. Productivity makes machines produce extra items for free but can only be used for intermediate product crafting, or in labs or rocket silos. These modules also increase power consumption and decrease crafting speed.
productivity-module-2=Increases a machines productivity by 4% or 6% or 10%, based on the module's level. Productivity makes machines produce extra items for free but can only be used for intermediate product crafting, or in labs or rocket silos. These modules also increase power consumption and decrease crafting speed.
productivity-module-3=Increases a machines productivity by 4% or 6% or 10%, based on the module's level. Productivity makes machines produce extra items for free but can only be used for intermediate product crafting, or in labs or rocket silos. These modules also increase power consumption and decrease crafting speed.
satellite=Used for space science. Can be placed inside rockets to make the rocket silo produce space science packs immediately after launching the satellite.
wood=Collected by chopping trees. Primarily useful for making chests and power poles, and as a fuel.
coal=Mined from ore patches. Can be readily used as a fuel or as an ingredient for some recipes.
stone=Mined from ore patches. It is an ingredient for various recipes and is often smelted to make stone bricks.
iron-ore=Mined from ore patches. It can be smelted into highly useful iron plates or it can be used as an ingredient for making concrete.
copper-ore=Mined from ore patches. It can be smelted into highly useful copper plates.
uranium-ore=Mined from ore patches, but only with electric mining drills that are supplied with sulfuric acid. Used for nuclear power or uranium-based weapons.
raw-fish=Can be caught from lakes and consumed raw to speed up healing.
iron-plate=Metal ingredient for most machine-related recipes or can be smelted into steel plates, experts agree that you can never have enough iron.
copper-plate=Metal ingredient for some machine-related recipes but especially used to make copper cables for circuitry.
solid-fuel=A unit of processed fuel that is derived from oil. It is three times as energy dense as coal and it performs better in vehicles.
steel-plate=Metal ingredient for many intermediate or advanced recipes including fluid-related recipes.
plastic-bar=A piece of light and inert polymer material that can be used in various crafting recipes.
sulfur=A piece of reactive and poisonous material that can be used in various crafting recipes, notably sulfuric acid production.
battery=A battery unit used in recipes for devices that can hold electric power.
explosives=A piece of explosive material used in recipes relating to all your demolition needs!
crude-oil-barrel=Contains 50 units of crude oil, A sticky substance that is a mixture of organic compounds, it can be used to make various products such as fuels or plastics.
heavy-oil-barrel=Contains 50 units of heavy oil, A mixture of heavier oil compounds that can be used to make products like machine lubricants.
light-oil-barrel=Contains 50 units of light oil, A mixture of lighter oil compounds that can be used to make products like high performance fuels.
lubricant-barrel=Contains 50 units of lubricant, A slippery substance that can be used in machines for reducing friction and removing heat.
petroleum-gas-barrel=Contains 50 units of petroleum gas, A mixture of very light oil compounds and sulfur that can be used to make products like plastics.
sulfuric-acid-barrel=Contains 50 units of sulfuric acid, A strong acid that has various industrial uses like in mining or electronics production.
water-barrel=Contains 50 units of water. Like other barrels, it can be emptied at higher level assembling machines.
copper-cable=A coil of copper cable that is an ingredient for several electrical and electronic recipes. Also can be used to manually connect or disconnect electric poles.
iron-stick=A piece of iron shaped into a stick that is an ingredient for various recipes.
iron-gear-wheel=A mechanical gear wheel that is an ingredient for several recipes.
empty-barrel=A steel barrel that can hold 50 units of a fluid. It can be filled or emptied at higher level assembling machines.
electronic-circuit=A circuit board that is used in recipes involving electronics.
advanced-circuit=An advanced circuit board that is slow to craft and is used in recipes involving electronics.
processing-unit=A high tech circuit component that is used in recipes involving electronics.
engine-unit=A mechanical engine unit used in recipes involving vehicles or other powered devices.
electric-engine-unit=An electric engine unit used in recipes involving moving robotic parts.
flying-robot-frame=A collection of robotic parts that can be used to build advanced flying robots.
rocket-control-unit=An advanced electronic component that is used in high-tech recipes.
low-density-structure=A piece of composite material that is used in recipes for lightweight high performance machines.
rocket-fuel=A capsule of refined rocket fuel with high energy density and high performance.
rocket-part=One of 100 parts of a space rocket being built in a rocket silo.
nuclear-fuel=A capsule of enhanced rocket fuel with extreme energy density and extreme performance.
uranium-235=A rare piece of purified high-radioactivity uranium.
uranium-238=A common piece of purified low-radioactivity uranium.
uranium-fuel-cell=A capsule of uranium fuel for nuclear reactors that is consumed in 200 seconds without interruption.
used-up-uranium-fuel-cell=A capsule of used up uranium fuel from nuclear reactors that can be reprocessed to recover some uranium.
automation-science-pack=A flask of red fluid that is representative of equipment used in experiments about basic automation.
logistic-science-pack=A flask of green fluid that is representative of equipment used in experiments about basic logistics.
military-science-pack=A flask of black fluid that is representative of equipment used in experiments about weaponry.
chemical-science-pack=A flask of blue fluid that is representative of equipment used in experiments involving various chemicals.
production-science-pack=A flask of purple fluid that is representative of equipment used in experiments about advanced production systems.
utility-science-pack=A flask of yellow fluid that is representative of equipment used in experiments about advanced robotics.
space-science-pack=A flask of white fluid that is representative of equipment used in experiments involving space data.
coin=Can be exchanged at a market machine for goods.
pistol=A semi-automatic weapon with low fire rate that uses various firearm rounds.
submachine-gun=A fully automatic weapon with high fire rate that uses various firearm rounds.

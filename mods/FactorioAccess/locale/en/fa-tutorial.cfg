tutorial-chapter-5-step-1-header=Chapter 5, Tips and tricks
tutorial-chapter-5-step-1-detail=Chapter 5, Tips and tricks

tutorial-chapter-5-step-2-header=Press "F" to pick up items.
tutorial-chapter-5-step-2-detail=For items that have been dropped onto the ground or onto belts, you can pick them up by standing on top of them and holding "F".

tutorial-chapter-5-step-3-header=Menu search
tutorial-chapter-5-step-3-detail=As you get more types and amount of items, it might be easier to find something in a menu using the search box. Press "CONTROL + F" to open the search box and type in the item name and press "ENTER" to save. When your last search term has been saved, you can press "SHIFT + ENTER" to run the search on any menu. In some menus you can also search backwards by pressing "CONTROL + ENTER".

tutorial-chapter-5-step-4-header=Transport belt lanes
tutorial-chapter-5-step-4-detail=Transport belts all have two lanes, and inserters interact with them using specific rules. You can safely ignore this if you use only one type of item for each belt. Learning and using lane management can allow you to reliably transport two types of items on each belt, or to use the full capacity of a belt when high item traffic is needed.

tutorial-chapter-5-step-5-header=Belt fullness reflects production issues
tutorial-chapter-5-step-5-detail=In general, if you aim to have more machines filling each belt than emptying it, you can expect belts to be usually full. This is useful for identifying belts quickly, and also any empty belt would be a sign to indicate a production problem.

tutorial-chapter-5-step-6-header=Leave space
tutorial-chapter-5-step-6-detail=There is usually plenty of building space that you can find or create easily. Aim to leave at least 10 tiles of space between different production areas since you never know when you might need to pass a new belt through an area.

tutorial-chapter-5-step-7-header=Rebuilding is normal
tutorial-chapter-5-step-7-detail=It is a normal part of Factorio to pick up all the buildings in an area and build something new and better. This is a great solution when you are feeling stuck.

tutorial-chapter-5-step-8-header=Instant mining tool
tutorial-chapter-5-step-8-detail=You can clear a large number of buildings using the instant mining tool. Press "CONTROL + X" to take it in hand and press "Q" to remove it. In this mode every building the cursor touches is instantly mined, and you can also instantly mine every building within 10 tiles of the cursor by pressing "SHIFT + X" while this tool is in hand.

tutorial-chapter-5-step-9-header=Machines take what they need
tutorial-chapter-5-step-9-detail=You may have noticed that inserters do not try to completely fill up building input slots. The rule they use is to gather enough input ingredients for two more crafting cycles but not more, so that the majority of materials can remain on the belt or in the chest in front of the inserter for other inserters to use. The same applies to inserters refueling machines, except for trains.

tutorial-chapter-5-step-10-header=Production has ratios
tutorial-chapter-5-step-10-detail=It is feasible to use any number of machines that you want for any task, but in general there are numerical limits and ratios to help guide things. For example, three assembling machines making copper cable are precisely enough for supplying two assembling machines making electronic circuits.

tutorial-chapter-5-step-11-header=Power management
tutorial-chapter-5-step-11-detail=It is a good idea to keep track of your power grid. Examining any electric pole will report how its power grid is doing. Low power will slow down machines but they will keep on working, although if your coal mining drills slow down too much they might not be able to catch up with the demand from your boilers and you will have to disconnect part of your factory until your coal supply is restored.

tutorial-chapter-5-step-12-header=Warnings menu
tutorial-chapter-5-step-12-detail=You can press "P" to open the warnings menu. In addition to check machine statuses, this menu can identify some factory problems for you.

tutorial-chapter-5-step-13-header=Mall building
tutorial-chapter-5-step-13-detail=While producing science packs is the main goal of a factory, it is also a good idea to make the factory also produce items and buildings for you to use yourself, like assembling machines making assembling machines for you. You can dedicate some output chests or a design an area for this. The community likes to call these areas "malls" or "hubs".

tutorial-chapter-5-step-14-header=Lab chaining
tutorial-chapter-5-step-14-detail=Research labs have a handy feature where an inserter can take any science pack from one lab and put it in another. You can use this idea to make a simple chain of labs, where only the first one needs to be supplied from a belt or a chest.

tutorial-chapter-5-step-15-header=Chest slot locking
tutorial-chapter-5-step-15-detail=Chest inventories have a special feature where you can lock slots, starting from the last one and up until the first one, using "PAGE UP" or "PAGE DOWN". Locked slots can be emptied by inserters as usual, but they cannot be filled by inserters. Therefore you can limit how much a chest can be filled, and thus how much it drains your factory resources.

tutorial-chapter-5-step-16-header=Combat
tutorial-chapter-5-step-16-detail=While it was not mentioned so far, depending on the planet you landed on, you might need to worry about enemies in the area. It is a good idea to produce bullets and research a little bit of military technology just in case.

tutorial-chapter-5-step-17-header=More at the wiki
tutorial-chapter-5-step-17-detail=While the basics are covered here, there are several more features and tricks and shortcuts that you can find on the Factorio Access Wiki.



tutorial-chapter-3-step-1-header=Chapter 3, Water and power
tutorial-chapter-3-step-1-detail=Chapter 3, Water and power

tutorial-chapter-3-step-2-header=Craft an offshore pump and pipes
tutorial-chapter-3-step-2-detail=Steam power requires a constant water supply, so water will need to be transported to the base area. To do this, craft one offshore pump and at least 10 pipes. The pipe will need to go from the nearest water source over to near the coal patch.

tutorial-chapter-3-step-3-header=Go to water
tutorial-chapter-3-step-3-detail=Use the scanner tool to locate the nearest water body. Water can be found in lakes similar to ore patches, but they can be a lot larger and it cannot be walked on.

tutorial-chapter-3-step-4-header=Place the offshore pump.
tutorial-chapter-3-step-4-detail=Take the offshore pump from your inventory and press left click to run its special building assistant. The assistance will suggest good positions for placing the pump and the first suggestion is usually the nearest good position. Press "LEFT BRACKET" to confirm this. The offshore pump when set up will fill up with water instantly. It does not need any energy source so it is ready.

tutorial-chapter-3-step-5-header=Starting the water pipe
tutorial-chapter-3-step-5-detail=You can now take a stack of pipes in hand for transporting the water. Use Cursor Mode and maybe the scanner to locate the pump and then bring the cursor to the tile just next to the pump's exti. Press "LEFT BRACKET" to put down a pipe. If it is positioned correctly, the pipe will be full of water. Otherwise it will be empty.

tutorial-chapter-3-step-6-header=Extending the water pipe
tutorial-chapter-3-step-6-detail=Pipes will automatically connect to any neighboring pipes in any of the four main directions. Therefore you can put down more pipes along the first one to make an extended water pipe. You can also walk over this pipe. Use the scanner tool to locate the coal patch and extend the pipe towards it. You may need to use a lot of iron for this. Make the water pipe finish at an empty area that is about 10 tiles from the edge of the coal patch.

tutorial-chapter-3-step-7-header=Crafting steam power parts
tutorial-chapter-3-step-7-detail=Now that you have a water supply, you can craft the buildings needed for steam power. Craft 1 boiler and 2 steam engines using iron plates and stone furnaces. You also need copper and wood now, because you should also craft 1 (regular electric) inserter and at least 1 small power pole.

tutorial-chapter-3-step-8-header=Placing the boiler
tutorial-chapter-3-step-8-detail=First place down the boiler using Cursor Mode. The boiler is a 3 by 2 building that has a water pipe along its back and a steam output pipe on its front center. When the boiler is facing north, the water pipe ends are on its southeast and southwest corners, and its steam output is on the middle of its north side. You will want the boiler's back pipe to align exactly with the water pipe's end. You may need to rotate the boiler in hand to do this. If you do this correctly, the boiler will fill with water, and you can check the building to find this out. Place some coal in the boiler now to hear it start working and check if it has any steam in it.

tutorial-chapter-3-step-9-header=Nudging buildings
tutorial-chapter-3-step-9-detail=To align buildings that you already placed down, you can nudge them by one tile at a time. This is done by pressing "CONTROL + SHIFT + DIRECTION KEY", where the direction key is "W" or "A" or "S" or "D". A nudged building can only be nudged into an empty spot. You can use this feature to make sure that the boiler is aligned correctly.

tutorial-chapter-3-step-10-header=About the steam engine
tutorial-chapter-3-step-10-detail=The steam engine is a long building that is 3 by 5 tiles. Both of its short 3 tile sides provide access to a steam pipe that runs through the building and can move steam both in and out of the building. Take the steam engine in hand and enable Cursor Mode.

tutorial-chapter-3-step-11-header=Placing the steam engine 1
tutorial-chapter-3-step-11-detail=To precisely place the steam engine, first make sure that the area in front of the boiler is clear for building. Then rotate the steam engine to face the same direction as the boiler. Next, bring the cursor to overlap with the part of the boiler that has the steam output. 

tutorial-chapter-3-step-12-header=Placing the steam engine 2
tutorial-chapter-3-step-12-detail=If the boiler is facing north, you now need to move 5 tiles north so that length of the steam engine is covered and the other end is near the boiler output. If the boiler is facing south, you move just 1 tile south so that your end of the engine is near the boiler output. Similarly, you need to move 5 tiles if the boiler is facing west, or just 1 tile if it is facing east. 

tutorial-chapter-3-step-13-header=Placing the steam engine 3
tutorial-chapter-3-step-13-detail=Next, you need to move the cursor 1 tile sideways so that the middle of the three-tiles-wide boiler and the middle of the three-tiles-wide steam engine are correctly aligned. If the alignment is correct, the steam engine will now fill with steam from the boiler, and you can check the machine to verify this. One boiler can support two steam engines, so you can place your second steam engine at the other end of the first one using the same aligning technique. Use nudging if needed.

tutorial-chapter-3-step-14-header=Running and testing your steam power system
tutorial-chapter-3-step-14-detail=Now that your boilers and engines are set up, you can test if it works by giving it a load. Place a small electric pole next to each steam engine to create your electric grid. Place your third small electric pole next to the boiler, along its empty wide side, and finally place the electric inserter next the pole and the boiler. This will make your steam engines start to work at very low speed.

tutorial-chapter-3-step-15-header=Automated boiler fueling
tutorial-chapter-3-step-15-detail=Rotate the inserter that you just placed to face away from the boiler. If you place a chest of coal or a belt of coal in front of this inserter, it can be used to keep the boiler constantly fueled so that your power supply is continuous. Boilers and steam engines work smartly like furnaces such that they never waste any fuel or steam when there is a low power demand.

tutorial-chapter-3-step-16-header=Ready for labs
tutorial-chapter-3-step-16-detail=With your steam power system ready to go, you are finally ready to start using research labs so that you can build more advanced buildings and systems on your way to building a rocket.


#--Chapter 4-- Length: ?
tutorial-chapter-4-step-1-header=Chapter 4, Research and automation
tutorial-chapter-4-step-1-detail=Chapter 4, Research and automation

tutorial-chapter-4-step-2-header=Craft 1 research lab
tutorial-chapter-4-step-2-detail=Craft 1 research lab and place it somewhere between your iron ore patch and your steam engines.

tutorial-chapter-4-step-3-header=Power the lab
tutorial-chapter-4-step-3-detail=Place a small electric pole near your power network so that you can extend it. Keep extending it towards your lab so that it has power.

tutorial-chapter-4-step-4-header=About research packs
tutorial-chapter-4-step-4-detail=Open the lab to examine its input slots. As revealed here, research is done by consuming science packs and electric power at your labs to do experiments. Therefore the main items you need to produce throughout the game are the different types of research packs.

tutorial-chapter-4-step-5-header=Craft 10 automation science packs
tutorial-chapter-4-step-5-detail=Craft 10 automation science packs. You will need copper plates and iron gear wheels for this. Place the packs into the lab. The filled and powered lab will begin working when you select a technology to research.

tutorial-chapter-4-step-6-header=Select to research automation
tutorial-chapter-4-step-6-detail= Open the technology menu by pressing "E" to open the inventory and pressing "TAB" multiple times. In this menu, technologies are sorted according to whether they are already researched, available now for research, or locked due to prerequisites. You can change technology categories with "W" and "S" and you can navigate within a category with "A" and "D". Select the technology named "Automation" and press "Y" to read about it, press "K" to read its science pack requirements, and press "LEFT BRACKET" to start researching it.

tutorial-chapter-4-step-7-header=Research ongoing
tutorial-chapter-4-step-7-detail=You can hear the electricity crackle as a lab works. You can check the planet's local time and current research progress by pressing "T". You will hear the notification sound when the research is complete. Research progress is permanent such that you can interrupt one research to start another and then return to the first one and continue it from where it was left off.

tutorial-chapter-4-step-8-header=About assembling machines
tutorial-chapter-4-step-8-detail=Researching "automation" as unlocked the recipe for assembling machines, which are at the heart of Factorio, because they automate crafting for you. Building a bigger factory requires crafting a lot of parts and the machines to make those parts. Therefore, automated crafting at large scales is the solution for getting everything done within reasonable time. Assembling machines are 3 by 3 electric powered crafting machines that do not have special directions. They are accessed using inserters and they craft without stopping as long as they have the space and ingredients and power to keep working. The tier 1 assembling machine crafts half as fast as you and it requires exact ingredients to work rather than just raw materials, but you can build any number of them.

tutorial-chapter-4-step-9-header=Setting up your first assembling machine
tutorial-chapter-4-step-9-detail=Craft an assembling machine and place it down. The first thing you need to do with it is to set its crafting recipe. Select the automation science pack.

tutorial-chapter-4-step-10-header=Parallel crafting
tutorial-chapter-4-step-10-detail=Now grab some copper plates and drop them into the assembling machine. Craft some iron gear wheels by hand and drop them into the machine too. Next, continue crafting iron gear wheels while the machine makes automation science packs for you. Therefore you are now crafting two things at once.

tutorial-chapter-4-step-11-header=Automated automation science packs 1
tutorial-chapter-4-step-11-detail=Craft a second assembling machine and two inserters. Pick up your first assembling machine by mining it and then place it next to your lab with 1 tile of space. Place the other assembling machine next to the first 1 with again 1 tile of space. Configure the second machine to produce iron gear wheels and the first machine to produce automation science packs. 

tutorial-chapter-4-step-12-header=Automated automation science packs 2
tutorial-chapter-4-step-12-detail=Place one inserter between the two assemblers and another inserter between the science pack assembler and the lab. Finally add electric poles, and you are done. Rotate the inserters so that the gear assembler feeds the science pack assembler, which feeds the lab. Finally add electric poles and now you are done, you have a factory that converts metal plates into science!

tutorial-chapter-4-step-13-header=Research "logistics"
tutorial-chapter-4-step-13-detail=Select "logistics" as the next technology to research. This will unlock underground belts, which allow moving short sections of transport belts underground so that they can avoid obstacles or other belts. It also unlocks belt splitters, which are useful machines that allow you to do things like splitting one belt into two belts with the contents divided equally. These machines will be very useful when you start using more belts later.

tutorial-chapter-4-step-14-header=Electric mining drills
tutorial-chapter-4-step-14-detail=To better scale up your ore production, you can switch to electric mining drills. Craft 4 of them now. They are twice as fast as burner mining drills, and they can mine a wider area, and they are more energy efficient, and energizing them with electric poles is much easier than refeueling a drill using coal belts and inserters.

tutorial-chapter-4-step-15-header=Ore mining with belts
tutorial-chapter-4-step-15-detail=Craft 15 transport belts and go to your iron ore patch. Face a direction that has empty space ahead, and place down the belts in a straight line. Place your mining drills along both sides of this belt, rotate them to face the belt, and place power poles around them. You can now mass produce iron ore. 

tutorial-chapter-4-step-16-header=First furnace row 1
tutorial-chapter-4-step-16-detail=Next comes mass smelting. Extend the iron ore belt into the empty space. Craft 5 stone furnaces and place them in one row along the same side of the belt, with 1 tile of gap space in between each furnace and the belt, and 1 tile of gap space between each furnace and its neighbour. For the purpose of clarity, from now on the parts of the furnaces that face the belt can be considered as their front sides, although directions do not matter for furnaces to work.

tutorial-chapter-4-step-17-header=First furnace row 2
tutorial-chapter-4-step-17-detail=Craft 15 belts, 10 inserters and at least 3 electric poles. Place one inserter each in the gap between each furnace and the belt, so that inserters feed the fronts of the furnaces from the ore belt. Then place an inserter behind every furnace, to take iron plates out. Create a new transport belt parallel to the first one, but located behind the inserters at the back, so that the inserters will drop iron plates onto this new belt. Next, place electric poles in some of the gaps in between neighbouring furnaces so that all the inserters can be powered. You now have an extendable set up for smelting iron ore, except for the problem of refueling the furnaces.

tutorial-chapter-4-step-18-header=First furnace row 3
tutorial-chapter-4-step-18-detail=You can refuel your row of furnaces using a coal belt and long handed inserters. These special inserters take from 2 tiles ahead of them instead of 1 and drop 2 tiles behind instead of 1. Craft 5 long handed insertes and at least 15 more belts. Place a long handed inserter next to every inserter feeding a furnace, and make sure they face the same way. The long handed inserters will be ready to take from a new coal belt that you can build just next to the ore belt. The long handed inserters will drop the coal into the back sides of the furnaces while the ore inserters were dropping into the front sides, but this will not affect how the furnaces work. Finally, you have a fully automated furnace row!

tutorial-chapter-4-step-19-header=Output chests
tutorial-chapter-4-step-19-detail=Now that you are working with whole rows and belts of items instead of single machines of items, it is useful to create collection points at the ends of belts. This can be done by placing an inserter at the side of a belt as it exists an area and a chest behind the inserter. These colleection points can be good fast travel points. Consider setting up such an output chest for your furnace row.

tutorial-chapter-4-step-20-header=About machine rows
tutorial-chapter-4-step-20-detail=This concept of rows of buildings spaced out along the sides of transport belts is the core concept of building extendable factory areas. You can set up rows of assembling machines along belts in the same way and each machine can have easy access to one or two belts at both its front and at its back, meaning that you can easily use up to four different belts in total. Consider using this design later to produce large amounts of science packs.

tutorial-chapter-4-step-21-header=The next steps 
tutorial-chapter-4-step-21-detail=With your power and research ready to go and the basic factory machines now covered, you are ready to keep exploring new technologies and growing the factory. In general, your goal should be to aim for the next science pack until you are ready to build the rocket silo. New systems, resources, and challenges will become available to you along the way.


